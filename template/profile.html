{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {%endblock title%}</title>
    <link rel="stylesheet" href="{% static 'style1.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      body{
        background: linear-gradient(to right, #f7f0eb, #e8e2e1);
      }
    




    </style>
  </head>
 
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    {%if form.errors %}
    <div class="container-fluid">
      
         <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <p>There was error with your form</p>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
         
    </div>
       
    {% endif %}
    <div class="container-fluid">
      {% if messages %}
         {% for m in messages %}
         <div class="alert alert-warning alert-dismissible fade show" role="alert">
          {{m}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
         {% endfor %}
      {% endif %}
    </div>
    <div >
    <form  action="profile" method="post" enctype="multipart/form-data" style="background: linear-gradient(to right, #f7f0eb, #e8e2e1);">
        {% csrf_token %}

        <fieldset clas="form-group" enctype="multipart/form-data" >
          <legend class="border-bottom mb-4">Complete Your Profile</legend>
          {{p_form.as_p}}
        </fieldset>
       
    
       
    
        <div class="text-center text-lg-start mt-4 pt-2">
          <input type="submit" class="btn btn-primary btn-lg"
            style="padding-left: 2.5rem; padding-right: 2.5rem;" value="Save">
         
        </div>
    
      </form>
    </div>
    
  </body>
</html>
