{% extends 'base.html'%}
<!Doctype html>
<html>
    <head>
        <title>home</title>
       <!-- Option 1: Include in HTML -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>{% block body %}
        <div class="container-fluid">
            <div class="py-5 text-center img-custom text-white">
             <h1 class="mb-3">Upload Image</h1>
             <div style="display: flex; justify-content: center; align-items: center; ">
             <form action="home" method="post" enctype="multipart/form-data"  style="width: 300px; padding: 20px; border: 1px solid #ccc; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
              {% csrf_token %}
              {{form.as_p}}
              <input type="submit" class="btn btn-danger" value="Upload">
             </form>
            </div>
            </div>
            <div class="row">
             {% for x in img %}
              <div class="col-sm-4">
               <div class="card m-2">
                <img src="{{x.image.url}}" alt="" class="card-img-top" height="200px">
                <div class="card-footer">
                    
                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
                    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
                    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- Auto width -->
                  <a href="{% url 'download_image' pk=x.pk %}"> <i class="fa fa-download"> </i> </a> 
                  <a href="{% url 'delete_image' pk=x.pk %}">
                    <span class="glyphicon glyphicon-trash"></span>
                  </a>
                  
                </div>
               </div>
              </div>
             {% endfor %}
            </div>
           </div>
        
            <!-- Optional JavaScript; choose one of the two! -->
        
            <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        {% endblock body %}
</html>
