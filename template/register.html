{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
           body {
    /*background: linear-gradient(to right, #008080, #1fa2a7);*/
   background: linear-gradient(to right, #dcdcdc, #f5f5f5);
}

           .divider:after,
.divider:before {
content: "";
flex: 1;
height: 1px;
background: #eee;
}
.h-custom {
height: calc(100% - 73px);
}
@media (max-width: 450px) {
.h-custom {
height: 100%;
}
}
        </style>
    </head>
    <body>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
      {%if form.errors %}
      <div class="container-fluid">
        
           <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <p>There was error with your form</p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
           
      </div>
         
      {% endif %}
      <div class="container-fluid">
        {% if messages %}
           {% for m in messages %}
           <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{m}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
           {% endfor %}
        {% endif %}
      </div>
        <section class="vh-100">
            <div class="container-fluid h-custom">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                  <img src="{% static 'undraw_file_sync_ot38.svg'%}"
                    class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form action="register" method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    <br>
                    <input type="submit" class="btn btn-success btn-lg"
                           style="padding-left: 2.5rem; padding-right: 2.5rem;" value="Register">
                </form>
                </div></div></div>
                </div>
              </div>
            </div>
           
          </section>
          
    </body>
</html>
